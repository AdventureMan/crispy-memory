<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt</title>

    <!-- Bootsrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div id="intro" class="row">
            <!-- Header stuff -->
            <col>
            <h2>Calculate the Carbon Footprint of your trip!</h2>
            <p><i>some link to repo</i> <i>by matt keenan</i></p>
            <col>
        </div>
        <div id="tripType" class="row">
            <!-- Allow user to select trip type -->

            <div class="transport-box" id="plane" onclick="setTransport('plane')">
                <h4>Airplane</h4>

            </div>
            <div class="transport-box" id="vehicle" onclick="setTransport('vehicle')">
                <h4>Automobile</h4>
            </div>
            <div class="transport-box" id="shipping" onclick="setTransport('shipping')">
                <h4>Shipping</h4>
            </div>

        </div>
        <div id="trip-input" class="row">
            <!-- Gather user input to send to fetch API -->

            <div id="plane-inputs" hidden>
                <form id="form-plane">
                    <div class="mb-3">
                        <label for="inputDeparture" class="form-label">Departure</label>
                        <input type="text" class="form-control" id="inputDeparture" name="inputDeparture" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDestination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="inputDestination" name="inputDestination" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getCalc('plane')">Calculate Flight
                        Carbon!</button>
                </form>

            </div>

            <div id="vehicle-inputs" hidden>
                <form id="form-vehicle">
                    <div class="mb-3">
                        <label for="inputMake" class="form-label">Make</label>
                        <select class="form-select" id="inputMake" aria-label="Select vehicle make" required>
                            <option selected disabled>Select One...</option>

                        </select>

                    </div>
                    <div class="mb-3">
                        <label for="inputModel" class="form-label">Model</label>
                        <input type="text" class="form-control" id="inputModel" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputVehDist" class="form-label">Distance (mi)</label>
                        <input type="text" class="form-control" id="inputVehDist" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getCalc('vehicle')">Calculate Vehicle
                        Carbon!</button>
                </form>

            </div>

            <div id="shipping-inputs" hidden>
                <form id="form-shipping">
                    <div class="mb-3">
                        <label for="inputWeight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="inputWeight" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputShipDist" class="form-label">Distance (mi)</label>
                        <input type="text" class="form-control" id="inputShipDist" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputShipMethod" class="form-label">Method</label>
                        <select class="form-select" id="inputShipMethod" aria-label="Select shipping method" required>
                            <option disabled selected>Select one...</option>
                            <option>Ship</option>
                            <option>Train</option>
                            <option>Truck</option>
                            <option>Plane</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getCalc('shipping')">Calculate Shipping
                        Carbon!</button>
                </form>

            </div>



        </div>
        <div id="tripResult">
            <!-- Display resulting API data from Carbon API -->
            <h2>Carbon Footprint</h2>
            <h3 id="carbon-output"></h3>

        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
